<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Bootstrap CDN --->

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script
      defer
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- FRONT END JS -->
    <script defer type="module" src="js/frontEnd.js"></script>
    <script defer type="module" src="js/apiInterface.js"></script>
    <script defer type="module" src="js/apiActions.js"></script>

    <title>Spotify Party Playlist Maker</title>
  </head>
  <body>
    <div class="container">

      <div class="wrapper row py-3">

        <div id="left-cont" class="container col-3">
          <div id="logo-cont" class="row">
            <img class="logo-img" src="./img/LOGOx.png" alt="" />
            <img class="logo-img" src="./img/logo_words.png" alt="" />
          </div>

          <hr />

          <div id="form-cont" class="row">
            <div id="input-cont" class="container">
              <input
                id="user-input-1"
                class="form-control my-2"
                type="text"
                placeholder="User ID"
              />
              <input
                class="form-control my-2"
                type="text"
                placeholder="User ID"
              />
            </div>

            <button
              id="addUserIdButton"
              type="button"
              class="ml-3 btn btn-outline-primary"
            >
              Add User
            </button>
            <button
              id="generatePlaylistButton"
              type="button"
              class="ml-3 btn btn-primary"
            >
              Generate Playlist
            </button>
          </div>
        </div>

        <!-- RIGHT CONTAINER -->
        <div id="right-cont" class="container col-9">
          <h2 id="right-cont-header">xxKeefer and Simo_Sultan's Party Playlist Maker</h2>

          <!-- LOADING GIF -->
          <img id="loadingPlaylistGif" class="d-none my-3 mx-3" src="img/loading.gif" alt="">
          
          <!-- PLAYLIST CONTAINER -->
          <div id="playlist-cont" class="pt-4 container d-none list-group">
            <ul id="playlist-list"></ul>
            <div id="output"></div>
          </div>

          <!-- USER NOT FOUND CONTAINER -->
          <div id="user-not-found-cont" class="container d-none">
            <img id="user-not-found-img" class="d-none my-3 mx-3" src="img/user_not_found.jpg" alt="">
          </div>

        </div>
      </div>

    </div>

  </div>




  <footer class="footer">
    <div class="container row">

      <span id="socials" class="text-muted col">

        <p class="font-weight-bold d-inline">Twitter: </p>
        <a href="https://twitter.com/simo_sultan" class="d-inline mx-1">@simo_sultan</a>
        <a href="https://twitter.com/xxKeefer" class="d-inline mx-1">@xxKeefer</a>
        <p class="font-weight-bold d-inline ml-4">GitHub: </p>
        <a href="https://github.com/SimoSultan" class="d-inline mx-1">SimoSultan</a>
        <a href="https://github.com/xxKeefer" class="d-inline mx-1">@xxKeefer</a>

      </span>

      <span id="source-code" class="text-muted col text-right">
        <p class="font-weight-bold d-inline">Source Code: </p>
        <a href="https://github.com/SimoSultan/spotify-party-playlist" class="d-inline">GitHub Spotify Party Playlist</a>
        <p class="d-inline">&copy; 2020</p>
      </span>

    </div>
  </footer>

</html>
